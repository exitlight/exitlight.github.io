<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jaeseo Lee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("background.jpg") center/cover no-repeat;
      filter: brightness(0.5) contrast(1.4);
      z-index: -3;
    }

    .aurora {
      position: fixed;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: conic-gradient(from 90deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      animation: spin 12s linear infinite, pulse 3s ease-in-out infinite alternate;
      opacity: 0.12;
      mix-blend-mode: screen;
      z-index: -2;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { filter: blur(50px); }
      100% { filter: blur(20px); }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.8);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: black;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="aurora"></div>

  <div class="content">
    <h1>Jaeseo Lee</h1>
    <a href="cv-jaeseo.pdf">
      <button>Download CV</button>
    </a>
  </div>
</body>
</html>
